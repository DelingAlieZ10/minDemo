<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
        <button v-on:click="changeMessage">变换消息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <div id="app-7">
        <ol>
            <!-- 创建一个 todo-item 组件的实例 -->
            <todo-item v-for='item in list' v-bind:todo='item' v-bind:key='item.id'></todo-item>
        </ol>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 定义名为 todo-item 的新组件
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })
        var app7 = new Vue({
            el: '#app-7',
            data: {
                list: [{
                    id: 1,
                    text: '待办事项1'
                }, {
                    id: 2,
                    text: '待办事项2'
                }, {
                    id: 3,
                    text: '待办事项3'
                }]
            },
        })

        var app = new Vue({
            el: '#app',
            data: {
                message: '不断前进!'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '提示消息！'
            }
        })
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: false
            }
        })
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                    text: '循环的第一句'
                }, {
                    text: '循环的第二句'
                }, {
                    text: '循环的第三句'
                }]
            }
        })
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: '这句话是拿来测试的，哟！'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                },
                changeMessage: function () {
                    this.message = '这是更换后的消息'
                }
            }
        });
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: '请输入'
            }
        })
    </script>
</body>

</html>
