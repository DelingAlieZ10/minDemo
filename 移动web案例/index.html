<script>
  //root分页器
  var myRootSwiper = new Swiper('.root-sCon', {
    // 轮播方式  横着、竖着
    // direction: 'vertical',
    // 是否重复轮播

    // 分页器点击切换
    paginationClickable: true,
  })


  //首页顶部、消息（还没写）分页器
  var myIndexSwiper = new Swiper('.index-sCon', {
    // 轮播方式  横着、竖着

    // 是否重复轮播
    // loop: true,

    pagination: '.index-sPag',
    // 分页器点击切换
    paginationClickable: true,
  })

  // 首页订阅的内容
  var topswiper = new Swiper('.top', {
    scrollbar: '.swiper-scrollbar',
    direction: 'vertical',
    slidesPerView: 'auto',
    mousewheelControl: true,
    freeMode: true,
    roundLengths: true, //防止文字模糊
  });


  //发现页面上部Banner分页器
  var myFindBannerSwiper = new Swiper('.find-banner', {
    // 轮播方式  横着、竖着
    // direction: 'vertical',
    // 是否重复轮播
    loop: true,

    // 如果需要分页器
    pagination: '.find-bannersPag',
    paginationClickable: true,
    autoplay: 2500,
    autoplayDisableOnInteraction: false
  })


  //发现页面穿搭分页器
  var myFindClothingSwiper = new Swiper('.find-clothing', {
    // pagination: '.swiper-pagination',
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    coverflow: {
      rotate: 0,
      stretch: -50,
      depth: 100,
      modifier: 1,
      slideShadows: false
    }
  })
</script>
